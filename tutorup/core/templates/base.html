            <div class="me-auto">
                {% if not user.is_authenticated or user.user_type == 'student' %}
                    <a href="{% url 'register_tutor' %}" class="text-light">Become a tutor</a>
                {% endif %}
            </div>
            <div class="d-flex justify-content-end align-items-center" x-data="{ userLoggedIn: {{ user.is_authenticated|yesno:'true,false' }}, userType: '{{ user.profile.user_type|default:'' }}' }">
                <template x-if="!userLoggedIn">
                    <div class="d-flex">
                        <a class="nav-link me-4 text-light" href="{% url 'login' %}">Login</a>
                        <a class="nav-link ms-4 text-light" href="{% url 'register_student' %}">Register</a>
                    </div>
                </template>
                <template x-if="userLoggedIn">
                    <div class="d-flex">
                        {% if user.is_authenticated and user.user_type == 'tutor' %}
                            <a href="{% url 'tutor_profile_view' user.id %}" class="nav-link me-4">My Profile</a>
                        {% endif %}
                        <form action="{% url 'logout' %}" method="post" style="display:none;">
                            {% csrf_token %}
                            <button type="submit" id="logoutBtn"></button>
                        </form>
                        <button class="nav-link ms-4 text-light" onclick="document.getElementById('logoutBtn').click();">
                            Logout
                        </button>
                            
                    </div>
                </template>
