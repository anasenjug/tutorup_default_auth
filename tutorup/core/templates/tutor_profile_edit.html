{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Your Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'tutor_profile_view' user.id %}" class="btn btn-primary">Cancel</a>
    </form>
    
</div>

{% endblock %}
