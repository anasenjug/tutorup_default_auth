{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Your Profile</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
